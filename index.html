<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="./vendor/nouislider/nouislider.css" rel="stylesheet">
  <title>Keksogram</title>
</head>

<body>
  <main>

    <section class="pictures  container">
      <h2 class="pictures__title  visually-hidden">Other users photos</h2>

      <section class="img-upload">
        <div class="img-upload__wrapper">
          <h2 class="img-upload__title  visually-hidden">Download photo</h2>
          <form class="img-upload__form" id="upload-select-image" method="post" enctype="multipart/form-data"
            action="https://27.javascript.pages.academy/kekstagram-simple" autocomplete="off">

            <fieldset class="img-upload__start">
              <input type="file" id="upload-file" class="img-upload__input  visually-hidden" name="filename"
                accept="image/png, image/jpeg, image/jpg" required>
              <label for="upload-file" class="img-upload__label  img-upload__control">Download</label>
            </fieldset>

            <div class="img-upload__overlay  hidden">
              <div class="img-upload__wrapper">
                <div class="img-upload__preview-container">

                  <fieldset class="img-upload__scale  scale">
                    <button type="button" class="scale__control  scale__control--smaller">Reduce</button>
                    <input type="text" class="scale__control  scale__control--value" value="100%" title="Image Scale"
                      name="scale" readonly>
                    <button type="button" class="scale__control  scale__control--bigger">Enlarge</button>
                  </fieldset>

                  <div class="img-upload__preview">
                    <img src="img/upload-default-image.jpg" alt="Photo preview">
                  </div>

                  <fieldset class="img-upload__effect-level  effect-level">
                    <input class="effect-level__value" type="number" step="any" name="effect-level" value="">
                    <div class="effect-level__slider"></div>
                  </fieldset>

                  <button type="reset" class="img-upload__cancel  cancel" id="upload-cancel">Close</button>
                </div>

                <fieldset class="img-upload__effects  effects">
                  <ul class="effects__list">
                    <li class="effects__item">
                      <input type="radio" class="effects__radio  visually-hidden" name="effect" id="effect-none"
                        value="none" checked>
                      <label for="effect-none" class="effects__label">
                        <span class="effects__preview  effects__preview--none">Preview without effects</span>
                        Original
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio  visually-hidden" name="effect" id="effect-chrome"
                        value="chrome">
                      <label for="effect-chrome" class="effects__label">
                        <span class="effects__preview  effects__preview--chrome">Preview chrome</span>
                        Chrome
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio  visually-hidden" name="effect" id="effect-sepia"
                        value="sepia">
                      <label for="effect-sepia" class="effects__label">
                        <span class="effects__preview  effects__preview--sepia">Preview sepia</span>
                        Sepia
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio  visually-hidden" name="effect" id="effect-marvin"
                        value="marvin">
                      <label for="effect-marvin" class="effects__label">
                        <span class="effects__preview  effects__preview--marvin">Preview marvin</span>
                        Marvin
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio  visually-hidden" name="effect" id="effect-phobos"
                        value="phobos">
                      <label for="effect-phobos" class="effects__label">
                        <span class="effects__preview  effects__preview--phobos">Preview phobos</span>
                        Phobos
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio  visually-hidden" name="effect" id="effect-heat"
                        value="heat">
                      <label for="effect-heat" class="effects__label">
                        <span class="effects__preview  effects__preview--heat">Preview heat</span>
                        Heat
                      </label>
                    </li>
                  </ul>
                </fieldset>

                <fieldset class="img-upload__text text">
                  <textarea class="text__description" name="description" placeholder="Your comment" required
                    minlength="20" maxlength="140" data-pristine-required-message="Comment is required"
                    data-pristine-minlength-message="Too short"
                    data-pristine-maxlength-message="Too long"></textarea>
                  <div class="img-upload__text-error"></div>
                </fieldset>

                <button type="submit" class="img-upload__submit" id="upload-submit">Post</button>
              </div>
            </div>
          </form>
        </div>
      </section>


    </section>
  </main>


  <template id="picture">
    <a href="#" class="picture">
      <img class="picture__img" src="" width="182" height="182" alt="Random photo">
      <p class="picture__info">
        <span class="picture__comments"></span>
        <span class="picture__likes"></span>
      </p>
    </a>
  </template>

  <template id="error">
    <section class="error">
      <div class="error__inner">
        <h2 class="error__title">Error of downloading</h2>
        <button type="button" class="error__button">Try again:(</button>
      </div>
    </section>
  </template>

  <template id="success">
    <section class="success">
      <div class="success__inner">
        <h2 class="success__title">Successful upload</h2>
        <button type="button" class="success__button">Great!</button>
      </div>
    </section>
  </template>
  <script src="./vendor/pristine/pristine.min.js"></script>
  <script type="text/javascript" src="./vendor/nouislider/nouislider.js"></script>
  <script src="js/main.js" type="module"></script>

</body>

</html>
